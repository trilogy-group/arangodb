--- # devspaces.yml
name: arangodb
description:  Development environment for arangodb

# If you want to use a different Dockerfile for your DevSpace, provide the path
# here.
docker-file: Dockerfile

ports:
- protocol: http # can be udp|tcp|http
  port-number: 8529
  description: app port

docker-build-includes: |
  **/*

# generic `build` filter cannot be used once we have a source package named `build`.
sync-ignore: |
  .git
  tags
  build
  /core.*
  *.vim
  .deps
  .dirstamp
  *.o
  *.a
  *~
  *.pyc
  *.sdf
  *.suo
  *.log
  *.iml
  *.orig
  *.rej
  *.gcno
  *.gcda
  *.deb
  *.rpm
  .DS_Store
  *.swp
  *.diff
  *.patch
  *.lnk
  Thumbs.db
  enterprise
  compile_commands.json
  instanceinfo.json
  testresult.json
  testsStarted
  soc-pokec-*
  build.sh
  /build*/
  Build64/
  Build32/
  Debug64/
  Debug32/
  Release64/
  Release32/
  WindowsLibraries/
  cluster/**
  cluster-init*/**
  p/
  core
  !3rdParty/iresearch/core
  !core.h
  TAGS
  CPackConfig.cmake
  CPackSourceConfig.cmake
  CTestTestfile.cmake
  UnitTests/CTestTestfile.cmake
  UnitTests/cmake_install.cmake
  arangod/cmake_install.cmake
  arangosh/cmake_install.cmake
